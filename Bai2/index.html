<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin giao hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Thông tin giao hàng</h2>
        <form id="shippingForm">
            <div class="form-group">
                <label for="name">Tên:</label>
                <input type="text" id="name">
                <span id="name_error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone">
                <span id="phone_error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ nhận hàng:</label>
                <input type="text" id="address">
                <span id="address_error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="city">Tỉnh / Thành phố:</label>
                <input type="text" id="city">
                <span id="city_error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="district">Quận / Huyện:</label>
                <input type="text" id="district">
                <span id="district_error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="ward">Phường / Xã:</label>
                <input type="text" id="ward">
                <span id="ward_error" class="error-message"></span>
            </div>
            <div class="form-group">
                <button type="button" onclick="selectDelivery('office')">Văn phòng</button>
                <button type="button" onclick="selectDelivery('home')">Nhà riêng</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="saveInformation()">Lưu</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
